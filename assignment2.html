     <script>
         function armstrong(){
            // num=371
            var num =Number( document.getElementById("num").value);
            var sum=0;
            var original=num

            while(num>0){
                var rem=num%10; // 1,7,3
                sum=sum+(rem)**3 // 1+7**3+3**3
                num=parseInt(num/10)  // 371 /10 37.1,3,0.3

            }
            if(original==sum){
                document.getElementById("result").innerHTML="armstrong number"+original+" "+sum
            }
            else{
                document.getElementById("result").innerHTML="not armstrong number"
            }

         }

         function prime(){

           let prime_num=""

                var half=parseInt(i/2);

                    if(i%k==0){
                        indicator=true
                        // document.write("not prime")
                        break;
                    }
                }
                if(indicator==false){
                    prime_num+=i+" "

                }
